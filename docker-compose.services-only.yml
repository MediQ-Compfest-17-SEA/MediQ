      - PORT=8603
      - NODE_ENV=production
      - DATABASE_URL=mysql://root:!@M@yIB3eF0rG1V2n!@host.docker.internal:3306/mediq_db
      - RABBITMQ_URL=amqp://guest:guest@host.docker.internal:5672
      - OCR_ENGINE_URL=http://host.docker.internal:8604
