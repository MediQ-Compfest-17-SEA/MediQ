apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocr-engine-service
  labels:
    app: ocr-engine-service
    version: v1
    component: ml-processing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ocr-engine-service
  template:
    metadata:
      labels:
        app: ocr-engine-service
        version: v1
        component: ml-processing
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "8604"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
      - name: ocr-engine-service
        image: mediq/ocr-engine-service:latest
        ports:
        - containerPort: 8604
          name: http
        env:
        - name: PORT
          value: "8604"
        - name: FLASK_ENV
          value: "production"
        - name: PIN_OCR_CONFIG
          value: "config.yaml"
        - name: PYTHONUNBUFFERED
          value: "1"
        envFrom:
        - configMapRef:
            name: ocr-engine-config
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
        livenessProbe:
          httpGet:
            path: /health/health
            port: 8604
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/health
            port: 8604
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2
        startupProbe:
          httpGet:
            path: /health/health
            port: 8604
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: temp-storage
          mountPath: /app/uploads
        - name: debug-storage
          mountPath: /app/debug_out
        - name: model-weights
          mountPath: /app/runs/detect_train/weights
          readOnly: true
      volumes:
      - name: temp-storage
        emptyDir:
          sizeLimit: 1Gi
      - name: debug-storage
        emptyDir:
          sizeLimit: 500Mi
      - name: model-weights
        configMap:
          name: yolo-model-weights
      terminationGracePeriodSeconds: 30
      restartPolicy: Always
