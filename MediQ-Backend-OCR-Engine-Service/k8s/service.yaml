apiVersion: v1
kind: Service
metadata:
  name: ocr-engine-service
  labels:
    app: ocr-engine-service
    component: service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8604"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8604
    targetPort: 8604
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: ocr-engine-service
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: ocr-engine-service-headless
  labels:
    app: ocr-engine-service
    component: headless-service
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8604
    targetPort: 8604
    protocol: TCP
  selector:
    app: ocr-engine-service
