[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=90
    --cov-exclude=tests/*
    --cov-exclude=runs/*
    --cov-exclude=debug_out/*
    --cov-exclude=licenses/*

[coverage:run]
source = .
omit = 
    tests/*
    */venv/*
    */env/*
    runs/*
    debug_out/*
    licenses/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
