apiVersion: v1
kind: Service
metadata:
  name: ocr-service
  labels:
    app: ocr-service
    component: service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8603"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8603
    targetPort: 8603
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: ocr-service
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: ocr-service-headless
  labels:
    app: ocr-service
    component: headless-service
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8603
    targetPort: 8603
    protocol: TCP
  selector:
    app: ocr-service
