apiVersion: v1
kind: Namespace
metadata:
  name: mediq-staging
  labels:
    name: mediq-staging
    environment: staging
    app: mediq
  annotations:
    description: "MediQ Application Staging Environment"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: mediq-staging-quota
  namespace: mediq-staging
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "10"
    pods: "20"
    services: "10"
    secrets: "10"
    configmaps: "10"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: mediq-staging-limits
  namespace: mediq-staging
spec:
  limits:
  - default:
      cpu: "1"
      memory: 2Gi
    defaultRequest:
      cpu: 200m
      memory: 512Mi
    type: Container
  - default:
      storage: 10Gi
    type: PersistentVolumeClaim
