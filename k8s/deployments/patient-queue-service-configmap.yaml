apiVersion: v1
kind: ConfigMap
metadata:
  name: patient-queue-service-config
  namespace: mediq
data:
  PORT: "8605"
  RABBITMQ_URL: "amqp://rabbitmq:5672"
  DATABASE_URL: "mysql://mediq_queue:password@mysql:3306/mediq_queue_db"
  REDIS_URL: "redis://redis:6379"
  NODE_ENV: "production"
  QUEUE_CACHE_TTL: "3600"
  MAX_QUEUE_SIZE: "100"
