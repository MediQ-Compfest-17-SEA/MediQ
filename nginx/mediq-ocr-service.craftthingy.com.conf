server {
    listen 80;
    server_name mediq-ocr-service.craftthingy.com;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Rate limiting for OCR service (more restrictive due to resource usage)
    limit_req zone=ocr_service burst=10 nodelay;

    # Increased timeouts for OCR processing
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # File upload settings
    client_max_body_size 10M;

    # OCR Service routes
    location / {
        proxy_pass http://127.0.0.1:8603;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8603/health;
        access_log off;
    }

    # API documentation
    location /api/docs {
        proxy_pass http://127.0.0.1:8603/api/docs;
    }

    # Upload endpoint with special handling
    location /upload {
        proxy_pass http://127.0.0.1:8603/upload;
        proxy_request_buffering off;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html;
    }

    # Logging
    access_log /var/log/nginx/mediq-ocr-service.craftthingy.com.access.log;
    error_log /var/log/nginx/mediq-ocr-service.craftthingy.com.error.log;
}
