server {
    listen 80;
    server_name mediq-ocr-engine-service.craftthingy.com;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Rate limiting for ML processing (very restrictive)
    limit_req zone=ocr_engine burst=5 nodelay;

    # Extended timeouts for ML processing
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    # Large file upload settings for images
    client_max_body_size 20M;

    # OCR Engine Service routes
    location / {
        proxy_pass http://127.0.0.1:8604;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8604/health;
        access_log off;
    }

    # API documentation
    location /docs {
        proxy_pass http://127.0.0.1:8604/docs;
    }

    # Process endpoint with special handling
    location /process {
        proxy_pass http://127.0.0.1:8604/process;
        proxy_request_buffering off;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html;
    }

    # Logging
    access_log /var/log/nginx/mediq-ocr-engine-service.craftthingy.com.access.log;
    error_log /var/log/nginx/mediq-ocr-engine-service.craftthingy.com.error.log;
}
