server {
    listen 80;
    server_name mediq-api-gateway.craftthingy.com;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Rate limiting
    limit_req zone=api_gateway burst=20 nodelay;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # API Gateway routes
    location / {
        proxy_pass http://127.0.0.1:8601;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8601/health;
        access_log off;
    }

    # API documentation
    location /api/docs {
        proxy_pass http://127.0.0.1:8601/api/docs;
    }

    # Monitoring endpoints
    location /monitoring {
        proxy_pass http://127.0.0.1:8601/monitoring;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html;
    }

    # Logging
    access_log /var/log/nginx/mediq-api-gateway.craftthingy.com.access.log;
    error_log /var/log/nginx/mediq-api-gateway.craftthingy.com.error.log;
}
